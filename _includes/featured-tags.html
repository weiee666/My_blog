{% comment %}
    @param {boolean} bottom - bottom will render <hr> 
{% endcomment %}

{% if site.featured-tags %}
<section>
    {% if include.bottom %}
        <hr class="hidden-sm hidden-xs">
    {% endif %}
    <h5><a href="{{'/archive/' | prepend: site.baseurl }}">FEATURED TAGS</a></h5>
    <div class="tags">
        <!-- 固定推荐标签列表 -->
        <a href="{{ site.baseurl }}/archive/?tag={{ 'AI' | url_encode }}" title="AI">AI</a>
        <a href="{{ site.baseurl }}/archive/?tag={{ '笔记' | url_encode }}" title="笔记">笔记</a>
        <a href="{{ site.baseurl }}/archive/?tag={{ 'JAVA' | url_encode }}" title="JAVA">JAVA</a>
        <a href="{{ site.baseurl }}/archive/?tag={{ 'Machine Learning' | url_encode }}" title="Machine Learning">Machine Learning</a>
        <a href="{{ site.baseurl }}/archive/?tag={{ 'C' | url_encode }}" title="C">C</a>
    </div>
</section>
{% endif %}
